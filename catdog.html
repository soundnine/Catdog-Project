<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="캣독">
    <meta property="og:url" content="none">
    <meta property="og:image" content="none">
    <meta property="og:description" content="캣독 카드화면">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none">
    <title>캣독</title>

    <link rel="stylesheet" type="text/css" href="catdog.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="container">
        <div class="first">
            <img src="/Catdog/image/catIllu.png" alt="캣 블랙홀 사진"/>
        </div>

        <div class="special_markers">
            <i class="fas fa-question"></i>
            <img class="dog_top" src="/Catdog/image/dog_top.png" alt="독, 신나다">
        </div>

        <div class="winslow_wrapper">
            <img class="winslow" src="/Catdog/image/winslow.png" alt="윈슬로우">
        </div>

        <div id="canvas_wrapper">
            <canvas></canvas>
        </div>

        <div class="main">
            <img class="main_sub_img" src="/Catdog/image/catdog.png" />
        </div>

        <div>
            <img src="/Catdog/image/cat_bottom.png" alt="캣 정면사진"/>
        </div>

        <div>
            <img src="/Catdog/image/dog_bottom.png" alt="독 정면사진"/>
        </div>

        <div class="sign_wrapper">
            <img src="/Catdog/image/sign.png">
        </div>

        <div class="special_markers exclamation">
            <i class="fas fa-exclamation"></i>
            <img class="winslow_gif" src="/Catdog/image/winslow_gif.gif" />
        </div>

        <div class="last">
            <img src="/Catdog/image/dogIllu.png" alt="독 블랙홀 사진"/>
        </div>
    </section>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
